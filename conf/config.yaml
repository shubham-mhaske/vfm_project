defaults:
  - experiment: base_finetune
  - _self_

# The root directory for the original sam2 configs.
# We need this to be able to inherit from them.
sam2_config_dir: sam2/sam2/configs

# --- App specific configs ---
# Root directory for data
data_root: data/bcss

# Directory for saving experiment outputs
# Hydra will automatically create and manage subdirectories for each run.
output_dir: finetune_logs

# Optional path to a checkpoint (.pt) to resume full training (model+optimizer+LR schedule).
# Set via CLI override: resume_checkpoint=finetune_logs/base_finetune-2025-11-21_21-51-33/checkpoints/checkpoint_50.pt
resume_checkpoint: null

# --- Hydra settings ---
hydra:
  run:
    dir: ${output_dir}/${hydra.job.name}
  sweep:
    dir: ${output_dir}/${hydra.job.name}
    subdir: ${hydra.job.num}
  job:
    # Changes the name of the output directory for each run
    name: ${experiment.name}-${now:%Y-%m-%d_%H-%M-%S}
